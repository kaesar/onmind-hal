name: RapiDoc
description: WebComponent for OpenAPI Spec viewer
commands:
  install:
    - docker pull mrin9/rapidoc:latest
  setup: []
  run: |-
    docker run \
          -d \
          --name rapidoc \
          --network {{NETWORK_NAME}} \
          -p 8084:80 \
          mrin9/rapidoc:latest
variables:
  - NETWORK_NAME
dependencies: []
