name: locust-service
description: Locust - Open source load testing tool (K6/JMeter alternative)
commands:
  install:
    - docker pull locustio/locust:latest
  setup:
    - mkdir -p ~/wsdata/locust
  run: |-
    docker run \
          -d \
          --name locust \
          --network {{NETWORK_NAME}} \
          -p 8089:8089 \
          -v ~/wsdata/locust:/home/locust \
          locustio/locust:latest
variables:
  - NETWORK_NAME
  - DOMAIN
ports:
  - "8089:8089"
volumes:
  - ~/wsdata/locust:/home/locust
accessUrl: https://locust.{{DOMAIN}}
dependencies: []
isCore: false
