name: copyparty-service
description: Copyparty file sharing service
commands:
  install:
    - docker pull copyparty/ac:latest
  setup:
    - mkdir -p ~/wsconf
    - mkdir -p ~/wsdata/copyparty
  run: |-
    docker run \
          -d \
          --name copyparty \
          --network {{NETWORK_NAME}} \
          -p 3923:3923 \
          -v ~/wsdata/copyparty:/w \
          -v ~/wsconf:/cfg \
          copyparty/ac:latest
variables:
  - NETWORK_NAME
  - DOMAIN
ports:
  - "3923:3923"
volumes:
  - ~/wsdata/copyparty:/w
  - ~/wsconf:/cfg
accessUrl: https://files.{{DOMAIN}}
dependencies: []
isCore: true
