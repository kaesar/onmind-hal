name: DuckDB
description: In-memory analytical database with web UI powered by FrankenPHP
commands:
  install:
    - docker pull dunglas/frankenphp:latest
  setup:
    - mkdir -p ~/wsdata/duckdb/data
    - docker build -f templates/dockerfiles/duckdb.dockerfile -t duckdb-frankenphp .
  run: |-
    docker run \
          -d \
          --name duckdb \
          --network {{NETWORK_NAME}} \
          -p 4214:80 \
          -v ~/wsdata/duckdb/data:/app/data duckdb-frankenphp
variables:
  - NETWORK_NAME
dependencies: []
